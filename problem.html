<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/problem.css">

<body>
    <div class="all">

        <div class="index">
            <img src="images/index_banner.png" alt="" class="banner">
            <img src="images/answer_btn.png" alt="" class="answer">
            <p class="chance">你今天还有X次参与机会</p>
            <div class="life"></div>
        </div>

        <div class="main">
            <p class="score">得分：<span class="fen">0</span></p>
            <div class="clockBg"></div>
            <p class="clock">10</p>
            <p class="questionCount">1、以下球员不是勇士队的是？</p>
            <div class="opti" op="A">
                <p class="opList" rel="0">A.莱昂纳德</p>
                <p class="opList" rel="0">B.格林</p>
                <p class="opList" rel="0">C.汤普森</p>
                <p class="opList" rel="0">D.库里</p>
            </div>
            <img src="images/bottom_tip.png" alt="" class="bTip">
        </div>

        <div class="bg"></div>

        <div class="allRight" rel="0">
            <img src="images/close.png" alt="" class="close">
            <div class="popBg clearfix">
                <p class="cgtion">恭喜全部答对！</p>
                <p class="get">获得500M奖励</p>
                <img src="images/pop_tip.png" alt="" class="popTip">
                <p class="mBtn">马上使用</p>
                <p class="sBtn">炫耀一下</p>
            </div>
        </div>

        <div class="autoAdd">
            <p class="autoYou">已自动为你加分</p>
            <img src="images/sun.png" alt="" class="sun">
            <img src="images/nl.png" alt="" class="nl">
            <p class="addTen"><span>+</span>10</p>
            <p class="added">已使用脑力值加分</p>
            <p class="nowCon">您现在可以继续答题。</p>
            <p class="continu"><a href="#">继续答题</a></p>
        </div>

    </div>
</body>
<script src="js/jquery-1.10.1.js"></script>
<script src="js/problem.js"></script>

</html>
